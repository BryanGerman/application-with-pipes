<p-panel header='Pipes numéricos' class="p-1">
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="del año presente">
            {{totalSells + 12345 | number: '1.6-6'}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="del año presente">
            {{totalSells | currency:'USD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ganacia porcentual" subheader="del año presente">
            {{percent | percent: '1.2-2' }}
        </p-card>
    </div>
</div>
